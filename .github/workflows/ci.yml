name: First CI Workflow

on: [push]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Install dependencies
            run: composer install  --prefer-dist --no-progress

          - name: Run a script
            run: echo "Hello, CI World"

          - name: Check PHP version
            run: php -v

          - name: Run PHPUnit
            run: vendor/bin/phpunit --bootstrap vendor/autoload.php tests
          
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
          
          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
          
          - name: Build and push
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: |
                ${{ secrets.DOCKER_USERNAME }}/my-php-app:latest
                ${{ secrets.DOCKER_USERNAME }}/my-php-app:${{ github.sha }}
              cache-from: type=gha
              cache-to: type=gha,mode=max
    deploy:
        runs-on: ubuntu-latest
        needs: build-and-test
        steps:
          - name: Deploy to server via SSH
            uses: appleboy/ssh-action@v1.0.3
            with: 
              host: ${{ secrets.REMOTE_HOST }}
              username: ubuntu
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              script: |
                docker pull ${{ secrets.DOCKER_USERNAME }}/my-php-app:latest
                docker stop my-php-app || true
                docker rm my-php-app || true
                docker run -d --name my-php-app -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/ny-php=app:latest
                docker image prune -f


